<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - REVIVA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/reviva/css/style.css" rel="stylesheet">
    <link href="/reviva/css/dashboard.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Custom styles untuk pengaturan.html */
        .settings-title {
            font-size: 1.75rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 1.5rem;
        }

        .nav-tabs .nav-link {
            padding: 0.75rem 1.25rem;
            font-weight: 500;
            color: #6c757d;
            border: none;
            border-bottom: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .nav-tabs .nav-link.active {
            color: #198754;
            border-bottom: 2px solid #198754;
            background: transparent;
        }

        .nav-tabs .nav-link:hover {
            color: #198754;
            border-color: transparent;
            background: rgba(25, 135, 84, 0.05);
        }

        .card {
            border: none;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            border-radius: 0.75rem;
            margin-top: 1.5rem;
        }

        .card-body {
            padding: 2rem;
        }

        .form-label {
            font-weight: 500;
            color: #495057;
            margin-bottom: 0.5rem;
        }

        .form-control, .form-select {
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            border: 1px solid #dee2e6;
            transition: all 0.2s ease;
        }

        .form-control:focus, .form-select:focus {
            border-color: #198754;
            box-shadow: 0 0 0 0.15rem rgba(25, 135, 84, 0.25);
        }

        .btn-success {
            padding: 0.75rem 1.5rem;
            font-weight: 500;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
        }

        .btn-outline-success {
            border-radius: 0.5rem;
            padding: 0.5rem 1.25rem;
        }

        .list-group-item {
            padding: 1rem 1.25rem;
            border: 1px solid #e9ecef;
            margin-bottom: 0.5rem;
            border-radius: 0.5rem !important;
        }

        .form-check-input:checked {
            background-color: #198754;
            border-color: #198754;
        }

        /* Animasi smooth untuk tab switching */
        .tab-content > .tab-pane {
            transition: all 0.3s ease-in-out;
        }

        /* Style untuk profile image container */
        .profile-image-container {
            position: relative;
            display: inline-block;
        }

        .profile-image {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border: 3px solid #fff;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }

        .profile-image-edit {
            position: absolute;
            bottom: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            padding: 0.5rem;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        }
    </style>
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar yang diperbarui -->
        <div class="sidebar text-white">
            <div class="sidebar-header p-3 d-flex align-items-center gap-3">
                <a href="/reviva/index.html" class="text-white text-decoration-none">
                    <img src="/reviva/img/logo.png" alt="REVIVA" height="35" class="rounded">
                </a>
            </div>
            
            <div class="sidebar-divider my-2"></div>

            <div class="sidebar-menu">
                <div class="menu-label ps-3 mb-2">
                    <small class="text-white-50 text-uppercase">Menu Utama</small>
                </div>
                <div class="list-group list-group-flush">
                    <a href="dashboard-user.html" class="list-group-item list-group-item-action">
                        <i class="fas fa-home me-2"></i>
                        <span>Overview</span>
                    </a>
                    <a href="laporan.html" class="list-group-item list-group-item-action">
                        <i class="fas fa-plus-circle me-2"></i>
                        <span>Lapor Minyak</span>
                    </a>
                    <a href="history.html" class="list-group-item list-group-item-action">
                        <i class="fas fa-history me-2"></i>
                        <span>Riwayat</span>
                        <i class="fas fa-chevron-right ms-auto small"></i>
                    </a>
                </div>

                <div class="menu-label ps-3 mb-2 mt-4">
                    <small class="text-white-50 text-uppercase">Setting</small>
                </div>
                <div class="list-group list-group-flush">
                    <a href="pengaturan.html" class="list-group-item list-group-item-action active">
                        <i class="fas fa-cog me-2"></i>
                        <span>Pengaturan</span>
                    </a>
                </div>
            </div>

            <div class="sidebar-divider my-2"></div>

            <div class="sidebar-footer p-3">
                <div class="d-flex align-items-center mb-3">
                    <img src="https://ui-avatars.com/api/?name=User+Name" class="rounded-circle me-2" width="32">
                    <div class="user-info">
                        <h6 class="mb-0">User Name</h6>
                        <small class="text-white-50">Member</small>
                    </div>
                </div>
                <a href="#help" class="btn btn-outline-light btn-sm w-100">
                    <i class="fas fa-question-circle me-2"></i>Bantuan
                </a>
            </div>
        </div>

        <!-- Content -->
        <div class="content">
            <!-- Topbar -->
            <nav class="navbar navbar-expand navbar-light bg-white">
                <div class="container-fluid">
                    <button class="btn btn-link" id="sidebarToggle">
                        <i class="fas fa-bars"></i>
                    </button>
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                                <i class="fas fa-user me-2"></i>User Name
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end">
                                <li><a class="dropdown-item" href="#profile">Profile</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="index.html">Logout</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main Content -->
            <div class="container-fluid py-4">
                <div class="row">
                    <div class="col-12 mb-4">
                        <h4 class="settings-title">Pengaturan</h4>
                        
                        <!-- Nav tabs -->
                        <ul class="nav nav-tabs" role="tablist">
                            <li class="nav-item">
                                <a class="nav-link active" data-bs-toggle="tab" href="#profil">
                                    <i class="fas fa-user me-2"></i>Profil
                                </a>
                            </li>
                        </ul>

                        <!-- Tab content -->
                        <div class="tab-content">
                            <!-- Profil Tab -->
                            <div class="tab-pane active" id="profil">
                                <div class="card shadow-sm">
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-md-3 text-center mb-4">
                                                <div class="profile-image-container">
                                                    <img src="https://ui-avatars.com/api/?name=User+Name" 
                                                         class="profile-image rounded-circle" 
                                                         alt="Profile">
                                                    <button class="btn btn-light profile-image-edit">
                                                        <i class="fas fa-camera"></i>
                                                    </button>
                                                </div>
                                            </div>
                                            <div class="col-md-9">
                                                <form>
                                                    <div class="row mb-3">
                                                        <div class="col-md-6">
                                                            <label class="form-label">Nama Lengkap</label>
                                                            <input type="text" class="form-control" value="Username">
                                                        </div>
                                                        <div class="col-md-6">
                                                            <label class="form-label">Email</label>
                                                            <input type="email" class="form-control" value="username@reviva.com">
                                                        </div>
                                                    </div>
                                                    <div class="row mb-3">
                                                        <div class="col-md-6">
                                                            <label class="form-label">No. Telepon</label>
                                                            <input type="tel" class="form-control" value="081234567890">
                                                        </div>
                                                        <div class="col-md-6">
                                                            <label class="form-label">Role</label>
                                                            <input type="text" class="form-control" value="User" readonly>
                                                        </div>
                                                    </div>
                                                    <button type="submit" class="btn btn-success">Simpan Perubahan</button>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/reviva/js/dashboard.js"></script>
</body>
</html>
